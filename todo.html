<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO list</title>
		<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/todo.css" />
	</head>
	<body>
		<nav class="navbar shadow">
			<div class="todo-nav-container container-fluid">
				<div class="d-flex m-2">
					<img
						src="./assets/login.jpeg"
						alt="logo"
						style="height: 50px"
						class="img-fluid rounded-4"
					/>
					<h1 class="title mx-2">Olá, {{userName}}</h1>
				</div>
				<div class="d-flex">
					<span id="today" class="m-2"></span>
					<span id="time" class="m-2"></span>
					<button class="btn submit" id="logout" type="submit">Logout</button>
				</div>
			</div>
		</nav>
		<main>
			<form>
				<div class="mb-1">
					<label for="task" class="form-label"></label>
					<input
						class="form-control"
						type="text"
						name=""
						id="task"
						placeholder="Tarefa"
					/>
				</div>
				<div class="mb-1">
					<label for="init" class="form-label"></label>
					<input class="form-control" type="date" name="" id="init" />
				</div>
				<div class="mb-1">
					<label for="hourInit" class="form-label"></label>
					<input class="form-control" type="time" name="" id="hourInit" />
				</div>
				<div class="mb-1">
					<label for="end" class="form-label"></label>
					<input class="form-control" type="date" name="" id="end" />
				</div>
				<div class="mb-1">
					<label for="HourEnd" class="form-label"></label>
					<input class="form-control" type="time" name="" id="hourEnd" />
				</div>
				<div class="mb-1">
					<label for="description"></label>
					<textarea class="rounded"
						name="description"
						id="description"
						cols="30"
						rows="10"
						placeholder="Descrição"
					></textarea>
				</div>
				<button type="submit" class="btn submit">Criar tarefa</button>
			</form>
		</main>
        <script src="./js/todo.js"></script>
	</body>
</html>
