<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafio Fast Track - TODO list</title>
		<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container-fluid grid mx-auto p-5">
			<div class="row gap-4">
				<div
					class="offset-1 col-5 d-flex align-items-center justify-content-center"
				>
					<img
						src="./assets/login.jpeg"
						alt="imagem todolist"
						class="img-fluid rounded-4"
					/>
				</div>
				<div class="col-5">
					<h1>Acesse sua conta</h1>
					<form class="mb-3">
						<div class="mb-2">
							<label for="loginEmail" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								aria-describedby="email"
								id="loginEmail"
								placeholder="Digite seu email"
							/>
							<small class="error-message d-none" data-error-message="Preencha seu email" data-form="login"></small>
						</div>
						<div class="mb-2">
							<label for="loginPassword" class="form-label">Senha</label>
							<input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" />
							<small class="error-message d-none" data-error-message="Preencha sua senha" data-form="login"></small>
						</div>

						<button type="submit" class="btn submit login">Entrar</button>
					</form>
					<form>
						<h1>Novo por aqui? Crie sua conta</h1>
						<div class="mb-2">
							<label for="registerName" class="form-label">Nome</label>
							<input
								type="text"
								class="form-control"
								aria-describedby="name"
								id="registerName"
								placeholder="Digite seu nome"
							/>
							<small class="error-message d-none" data-error-message="Preencha seu nome" data-form="register"></small>
						</div>
						<div class="mb-2">
							<label for="registerEmail" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								aria-describedby="emailHelp"
								id="registerEmail"
								placeholder="Digite seu email"
							/>
							<small class="error-message d-none" data-error-message="Preencha seu email" data-form="register"></small>
						</div>
						<div class="mb-2">
							<label for="registerPassword" class="form-label">Senha</label>
							<input
								type="password"
								class="form-control"
								id="registerPassword"
								placeholder="Digite sua senha"
							/>
							<small class="error-message d-none" data-error-message="Preencha sua senha" data-form="register"></small>
						</div>

						<button type="submit" class="btn submit register">Cadastrar</button>
					</form>
					<div class="form"></div>
				</div>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
