<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafio Fast Track - TODO list</title>
		<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container-fluid grid mx-auto p-5">
			<div id="alert"></div>
			<div class="row gap-4">
				<div
					class="offset-1 col-5 d-flex align-items-center justify-content-center"
				>
					<img
						src="./assets/login.jpeg"
						alt="imagem todolist"
						class="img-fluid rounded-4"
					/>
				</div>
				<div class="col-5">
					<h1>Acesse sua conta</h1>
					<form id="login" class="mb-3 needs-validation" novalidate>
						<div class="mb-2">
							<label for="loginEmail" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								aria-describedby="email"
								id="loginEmail"
								placeholder="Digite seu email"
								required							/>
							
							<div class="invalid-feedback">Email inválido</div>
							<div class="no-auth rounded my-1 ps-3"></div>
						</div>
						<div class="mb-2">
							<label for="loginPassword" class="form-label">Senha</label>
							<input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required />
							<div class="invalid-feedback">Senha inválida</div>
							<div class="no-auth rounded my-1 ps-3"></div>
						</div>

						<button type="submit" class="btn submit login" value="login">Entrar</button>
					</form>
					<form id="register" class="needs-validation" novalidate>
						<h1>Novo por aqui? Crie sua conta</h1>
						<div class="mb-2">
							<label for="registerName" class="form-label">Nome</label>
							<input
								type="text"
								class="form-control"
								aria-describedby="name"
								id="registerName"
								placeholder="Digite seu nome" required
							/>
							<div class="invalid-feedback">Preencha seu nome</div>
						</div>
						<div class="mb-2">
							<label for="registerEmail" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								aria-describedby="emailHelp"
								id="registerEmail"
								placeholder="Digite seu email" required
							/>
							<div class="invalid-feedback">Preencha seu email</div>
						</div>
						<div class="mb-2">
							<label for="registerPassword" class="form-label">Senha</label>
							<input
								type="password"
								class="form-control"
								id="registerPassword"
								placeholder="Digite sua senha" required
							/>
							<div class="invalid-feedback">Preencha sua senha</div>
						</div>

						<button type="submit" class="btn submit register" >Cadastrar</button>
					</form>					
				</div>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
